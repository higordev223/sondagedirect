  <head>
    <meta charset="UTF-8" />

  <body>
    <header id="section-header" class="site-header">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm"
      >
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img
              src="images/3543bf97c94098d852b12a5df3cbdf3c7d0040ca.png"
              alt="Sondage Direct Logo"
              height="31"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html#section-rewards"
                  >Rewards</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="survey.html">Surveys</a>
              </li>
            </ul>
            <div class="d-flex gap-2">
              <a href="login.html" class="btn btn-primary">
                <img src="images/I4_99_4_465.svg" alt="" class="btn-icon" />
                Sign in
              </a>
              <a href="signup.html" class="btn btn-outline-primary">
                <img src="images/I4_99_4_490.svg" alt="" class="btn-icon" />
                Sign Up
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section id="forgot-password-section" class="forgot-password-section">
      <div class="container">
        <div class="row forgot-password-row">
          <div
            class="col-12 col-lg-6 d-flex align-items-center justify-content-center"
          >
            <div class="forgot-password-content">
              <div class="forgot-password-header text-center mb-4">
                <h1 class="forgot-password-title">Forgot password?</h1>
                <p class="forgot-password-subtitle">
                  Enter your email address below
                </p>
              </div>
              <form class="forgot-password-form">
                <div class="mb-4">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-4">
                  Login
                </button>
              </form>
              <div class="forgot-password-links text-center">
                <p class="mb-0">
                  Don't have an account?
                  <a href="signup.html" class="text-decoration-underline"
                    >Sign up</a
                  >
                </p>
              </div>
            </div>
          </div>
          <div
            class="col-12 col-lg-6 d-flex align-items-center justify-content-center p-0"
          >
            <div class="forgot-password-image-wrapper">
              <img
                src="images/b387364017ae910a6cb7fbaa682e1e06d386137f.png"
                alt="Two women sitting on a couch, one holding a tablet and the other holding up a large yellow trophy icon."
                class="img-fluid forgot-password-image"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

      </div>
    </footer>
  </body>
</html>
