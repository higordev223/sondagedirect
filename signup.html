                Sign Up
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section id="signup-section" class="signup-section">
      <div class="container">
        <div class="row signup-row">
          <div
            class="col-12 col-lg-6 d-flex align-items-center justify-content-center"
          >
            <div class="signup-content">
              <div class="signup-header text-center mb-4">
                <h1 class="signup-title">Welcome</h1>
                <p class="signup-subtitle">Fill out the form to get started</p>
              </div>
              <form class="signup-form">
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="first-name" class="form-label"
                      >First Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      name="first-name"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last-name"
                      name="last-name"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select
                      class="form-select"
                      id="gender"
                      name="gender"
                      required
                    >
                      <option value="" disabled selected>Select gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="birth-date" class="form-label"
                      >Date of Birth</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="birth-date"
                      name="birth-date"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="country" class="form-label">Region</label>
                    <select
                      class="form-select"
                      id="country"
                      name="country"
                      required
                    >
                      <option value="" disabled selected>
                        Select your Country
                      </option>
                      <option value="usa">United States</option>
                      <option value="canada">Canada</option>
                      <option value="uk">United Kingdom</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="postal-code" class="form-label"
                      >Postal Code</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="postal-code"
                      name="postal-code"
                      placeholder="Enter postal code"
                      required
                    />
                  </div>
                </div>
                <div class="signup-checkboxes mb-4">
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="terms"
                      name="terms"
                      required
                    />
                    <label class="form-check-label" for="terms">
                      I accept the
                      <a href="terms_conditions.html" target="_blank"
                        >terms and conditions</a
                      >
                    </label>
                  </div>
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="privacy"
                      name="privacy"
                      required
                    />
                    <label class="form-check-label" for="privacy">
                      I accept the
                      <a href="privacy_police.html" target="_blank"
                        >privacy policy</a
                      >
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-4">
                  Sign Up
                </button>
              </form>
              <div class="signup-links text-center">
                <p class="mb-0">
                  Already have an account?
                  <a href="login.html" class="text-decoration-underline"
                    >Login</a
                  >
                </p>
              </div>
            </div>
          </div>
          <div
            class="col-12 col-lg-6 d-flex align-items-center justify-content-center p-0"
          >
            <div class="signup-image-wrapper">
              <img
                src="images/0c08538ce8b33f8f55469416e46d0e005ddbe1c9.png"
                alt="Two women holding a large star icon, smiling."
                class="img-fluid signup-image"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
